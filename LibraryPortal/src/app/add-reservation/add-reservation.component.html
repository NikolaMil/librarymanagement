<form [formGroup] = "service.addResForm" (submit)="onSubmit()">
    <mat-grid-list cols="1" rowHeight="130px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
            <div>
                <mat-form-field [hidden]="true">
                    <input matInput formControlName="userMembershipId">
                </mat-form-field>
                <mat-form-field [hidden]="true">
                    <input matInput formControlName="bookISBN">
                </mat-form-field>
                <mat-form-field>
                    <input matInput [min]="minDate" [matDatepicker]="picker1" formControlName="dateReservedFrom" placeholder="Choose the start date of this reservation">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
                <div>
                    <mat-form-field>
                        <input matInput [min]="date.value" [max]="maxDate" [matDatepicker]="picker2" formControlName="dateReservedTo" placeholder="Choose the end date of this reservation" [value]="date.value">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
                <div>
                    <button class="ml-2" mat-raised-button color="primary" type="submit">Confirm</button>
                </div>
                <div>
                    <button class="ml-2" mat-raised-button color="warn" type="button" (click)="onClose()">Close</button>
                </div>
        </mat-grid-tile>

    </mat-grid-list>
</form>
